<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <style>
        body{
            background-image: url('background2-min.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial;
            z-index: -4;
            
        }
        .Whole{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            white-space: nowrap;
        }
        .grid-container {
            display: inline-grid;
            grid-template-columns: auto auto;
            gap: 1px;
        }
        .buttons{
            z-index: 5;
        }
        #myContainer {
            width: 400px;
            max-width: 400px;
            height: 400px;
            top: 0;
            position: absolute;
            background-image: url("road-min.jpg");
            background-size: contain;
            
        }
        @media only screen and (max-width: 400) {
            #myContainer {
            position: absolute;
            width: 100%;
            }
        }

        .TrafficButton{
            color: azure;
            position: relative;
            z-index: 5;
            background: transparent;
            font-size: 20px;
            transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .TrafficButton:hover{
            background-color: rgba(163, 163, 163, 0.322);
        }
        .TrafficButton:hover:after{
            background-color: rgba(0, 0, 0, 0);
        }
       
        #ButImg{
            display: flex;
            right: 0;
            position: relative;
        }
        
        footer{
            background-color: rgba(0, 0, 0, 0.467);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 400px;
            height: 200px;
            position: absolute;
            bottom: 0;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }
        
        #TrafficLight1, #TrafficLight2, #TrafficLight3 ,#TrafficLight4{
            width: 400px;
            height: 400px;
            top: 0;
            position: absolute;
        }
        #Arrow1id, #Arrow2id, #Arrow3id ,#Arrow4id{
            width: 30px;
            height: auto;
            top: 0;
            position: absolute;
            z-index: 5;
        }
        #TrafficButton1{border-radius: 10px 10px 10px 0px;}
        #TrafficButton2{border-radius: 0px 10px 10px 10px;}
        #TrafficButton3{border-radius: 10px 0px 10px 10px;}
        #TrafficButton4{border-radius: 10px 10px 0px 10px;}
        #refreshb{
            position: inherit;
            margin-top: 100px;
        }
        #refreshb:hover{
            background-color: rgba(255, 3, 3, 0.65);
            border-radius: 10px 10px 10px 10px;
        }
        #refreshb:hover:after{
            background-color: rgba(228, 30, 30, 0);
        }
        .speedbutton{
            position: absolute;
            margin-top: 150px;
        }
        .debug{
            width: 200px;
            height: auto;
        }
        .RestartDiv{
            
            -webkit-transform: rotate(-25deg);
            transform-origin: 0% 0%;
            animation: example 3s;
            position: absolute;
            display: none;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(255, 0, 0, 0.566) 0%, rgba(0,0,0,0.5290849616213673) 70%); 
            -webkit-text-stroke: 1px rgb(253, 253, 253);
            color: rgb(0, 0, 0);
            font-size: 50px;
            transition: 2s;
            background-color: rgba(44, 44, 44, 0.493);
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            width: 700px;
            height: 400px;
            border-radius: 1rem;
            z-index: 5;
        }
        @keyframes example {
            0% {transform: scale(.01);
            transform-origin: 0% 0%; ;
            }
        }

        .RestartDivTEXT{
            position: relative;
            font-family: 'Press Start 2P', cursive;                 
            margin-bottom: 150px;
        }
        .GameOverButton{
            position: absolute;
            display: flex;
            align-content: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;                 
            border: none;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            top: 200%;
            left: 50%;
            transition: cubic-bezier(0,.67,.03,.98) 2.8s;
            color: black;
            font-size: 30px;
            letter-spacing: normal;
        }
        #Gameoverid{
            -webkit-text-stroke: 1px rgb(0, 0, 0);

            border-radius: 2px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
        }
        #Gameoverid:hover{
            background: radial-gradient(circle, rgba(255, 0, 0, 0.566) 60%, rgba(0,0,0,0.5290849616213673) 100%); 
            border-radius: 20px;
            padding: 10px;
            color: rgb(255, 0, 0);
            background-color: rgb(255, 0, 0);
        }
        #Gameoverid:hover:after{
            border-radius: 10px;
            padding: 10px;
            background-color: rgb(255, 0, 0);
        }

        #Nuolet{
            position: absolute;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body onload="onload()">

    <div class="Whole">
        <div class="buttons">    
            
        </div>
        <div id ="myContainer">
            <kuva id="bgId"></kuva> 
            
            
        </div>
        <div id="TrafficLight1"></div>
        <div id="TrafficLight2"></div>
        <div id="TrafficLight3"></div>
        <div id="TrafficLight4"></div>

        <div id="Arrow1id"></div>
        <div id="Arrow2id"></div>
        <div id="Arrow3id"></div>
        <div id="Arrow4id"></div>
        
        <footer>
            <div class="grid-container">
                
                <input class="TrafficButton" onclick="change2()" type="button" value="Punainen" id="TrafficButton2"/>
                <input class="TrafficButton" onclick="change3()" type="button" value="Punainen" id="TrafficButton3"/>
                <input class="TrafficButton" onclick="change1()" type="button" value="Punainen" id="TrafficButton1"/>
                <input class="TrafficButton" onclick="change4()" type="button" value="Punainen" id="TrafficButton4"/>

            </div>
            <input class="TrafficButton" onclick="window.location.reload()" type="button" value="Refresh" id="refreshb"/>
        </footer>


            <div class="RestartDiv" id="Js_display_flex" >
                <div class="RestartDivTEXT">
                    GAME OVER<br>
                    <input class="GameOverButton" onclick="window.location.reload()" type="button" value="Refresh" id="Gameoverid"/>
                </div>
            <div>

    </div>
    <script src="javaScript.js"></script>
</body>
</html>
