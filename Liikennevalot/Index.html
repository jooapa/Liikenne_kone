<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javaScript.js"></script>
    <style>
        body{
            background-image: url('background2-min.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial;
            z-index: -1;
            
        }
        .Whole{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            white-space: nowrap;
        }
        .grid-container {
            display: inline-grid;
            grid-template-columns: auto auto;
            gap: 1px;
        }
        .buttons{
            z-index: 5;
        }
        #myContainer {
            width: 400px;
            max-width: 400px;
            height: 400px;
            top: 0;
            position: absolute;
            background-image: url("road-min.jpg");
            background-size: contain;
            
        }
        
        .TrafficButton{
            color: azure;
            position: relative;
            z-index: 5;
            background: transparent;
            font-size: 20px;
            transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .TrafficButton:hover{
            background-color: rgba(163, 163, 163, 0.322);
        }
        .TrafficButton:hover:after{
            background-color: rgba(0, 0, 0, 0);
        }
       
        #ButImg{
            display: flex;
            right: 0;
            position: relative;
        }
        
        footer{
            background-color: rgba(0, 0, 0, 0.467);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 400px;
            height: 200px;
            position: absolute;
            bottom: 0;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }

        #TrafficLight1, #TrafficLight2, #TrafficLight3 ,#TrafficLight4{
            width: 400px;
            height: 400px;
            top: 0;
            position: absolute;
            z-index: 4;
        }
        #TrafficButton1{border-radius: 10px 10px 10px 0px;}
        #TrafficButton2{border-radius: 0px 10px 10px 10px;}
        #TrafficButton3{border-radius: 10px 0px 10px 10px;}
        #TrafficButton4{border-radius: 10px 10px 0px 10px;}
        #refreshb{
            position: inherit;
            margin-top: 100px;
        }
        #refreshb:hover{
            background-color: rgba(255, 3, 3, 0.65);
            border-radius: 10px 10px 10px 10px;
        }
        #refreshb:hover:after{
            background-color: rgba(228, 30, 30, 0);
        }
        .speedbutton{
            position: absolute;
            margin-top: 150px;
        }
    </style>
</head>
<body onload="onload()">

    <div class="Whole">
        <div class="buttons">    
            
        </div>
        <div id ="myContainer">
            <kuva id="bgId"></kuva> 
            <div class="Nuolet"></div>
        </div>
        <div id="TrafficLight1"></div>
        <div id="TrafficLight2"></div>
        <div id="TrafficLight3"></div>
        <div id="TrafficLight4"></div>
        
        <footer>
            <div class="grid-container">

                <input class="TrafficButton" onclick="change2()" type="button" value="Punainen" id="TrafficButton2"/>
                <input class="TrafficButton" onclick="change3()" type="button" value="Punainen" id="TrafficButton3"/>
                <input class="TrafficButton" onclick="change1()" type="button" value="Punainen" id="TrafficButton1"/>
                <input class="TrafficButton" onclick="change4()" type="button" value="Punainen" id="TrafficButton4"/>

            </div>
            <input class="TrafficButton" onclick="window.location.reload()" type="button" value="Refresh" id="refreshb"/>
            <input class="speedbutton" onclick="changeCarSpeed()" type="button" value="Auto Nopeus" id="Sbtton"/>
        </footer>



    </div>

</body>
</html>
